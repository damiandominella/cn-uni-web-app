<div class="teachers" *ngIf="!error && !isLoading">
    <div *ngFor="let teacher of teachers">
      <app-teacher-card [teacher]="teacher"></app-teacher-card>
    </div>
</div>
<div class="error" *ngIf="error && !isLoading">
  Something bad happened, it's not possible to get the data
  <button class="btn btn-primary" (click)="loadData()">Retry</button>
</div>
<div class="loading" *ngIf="isLoading">
  <i class="fas fa-spinner fa-pulse"></i>
</div>
